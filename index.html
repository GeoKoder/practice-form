<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">GeoKoders-Domain Entry Form</h1>
    <p id="description">Working to ensure your time with us is never wasted.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Full name: </label>
        <input type="text" id="name" placeholder="Input your name:" required>

        <label for="email" id="email-label">Email Address: </label>
        <input type="email" id="email" placeholder="Input your email:" required>

        <label for="number" id="number-label">Age (optional): </label>
        <input type="number" id="number" min="13" max="120" placeholder="Age:">

        <label for="dropdown">What about our universe intrigues you most?</label>
        <select id="dropdown" required>
            <option value="" disabled selected>Select continent of interest</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
            <option value="BACK-END DEVELOPMENT">BACK-END DEVELOPMENT</option>
        </select>

        <p class="share-response">Would you share us among your friends and family?</p>
        <div class="radio-group">
            <input type="radio" value="Definitely" name="response" id="definitely" required>
            <label for="definitely">Definitely</label>
        </div>
        <div class="radio-group">
            <input type="radio" value="Maybe" name="response" id="maybe">
            <label for="maybe">Maybe</label>
        </div>
        <div class="radio-group">
            <input type="radio" value="Sure" name="response" id="sure">
            <label for="sure">Sure</label>
        </div>

        <p class="share-response">Who is your best tech mentor on our platform?</p>
        <select id="mentor-dropdown" required>
            <option value="" disabled selected>Select your favorite mentor</option>
            <option value="Mr Devy">Mr Devy</option>
            <option value="Mr Cody">Mr Cody</option>
            <option value="Ms Tag">Ms Tag</option>
        </select>

        <p class="share-response">What career do you see yourself engaging in?</p>
        <div class="checkbox-group">
            <input type="checkbox" value="Front-end Developer" id="frontend">
            <label for="frontend">Front-end Developer</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" value="Back-end Developer" id="backend">
            <label for="backend">Back-end Developer</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" value="Devs-ops Engineer" id="devops">
            <label for="devops">Devs-ops Engineer</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" value="Data Scientist" id="datascientist">
            <label for="datascientist">Data Scientist</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" value="CyberSecurity Analyst" id="cybersecurity">
            <label for="cybersecurity">CyberSecurity Analyst</label>
        </div>

        <label>Do you have any suggestions for our team?</label>
        <textarea></textarea>

        <button id="submit">Submit</button>
    </form>
</body>
</html>
